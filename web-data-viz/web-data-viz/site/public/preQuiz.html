<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ache o xaveco - tmblog</title>
    <link
      rel="shortcut icon"
      href="img/logo-aba-site.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style_geral.css" />
    <script src="js/menu.js"></script>
  </head>
  <body>
    <style>
      button {
        margin-top: -60px;
        position: relative;
        background-color: rgb(22, 22, 63);
        width: 150px;
        height: 38px;
        border-radius: 20px;
        border: none;
        font-size: 21px;
        color: white;
        font-family: Georgia, "Times New Roman", Times, serif;
        cursor: pointer;
      }

      button:hover {
        background-color: white;
        color: black;
      }
    </style>

    <div class="siteTodo">
      <div class="transparencia">
        <!-- inicio header -->
        <div class="header">
          <div class="container">
            <div class="logo">
              <img id="logo1" src="img/logo_tmblog-removebg-preview.png" />
            </div>
            <div class="menu">
              <img
                onclick="clickmenu()"
                id="menu"
                src="img/menu_icon.png"
                style="cursor: pointer"
              />
            </div>
          </div>
        </div>
        <!-- fim do header -->


        <div class="timer">
          <h2>TEMPO</h2>
          <span style="font-size: 2em" id="span_tempo"></span>
        </div>

        <div class="where_xaveco">
          <img src="img/where_xaveco.png" height="800px" />
          <img
            id="xavecoHere"
            onclick="achar()"
            src="img/xavecoAqui.png"
            class="acheXaveco"
          />
        </div>

        <div id="mensagem"></div>

        <div class="headerGame" id="headerGame">
          <h1>
            Para iniciar o quiz encontre o xaveco dentro do tempo determinado (1
            minuto)
          </h1>
          <span>
            Encontre o xaveco dentro desse cenário mas atenção, ignore o wally e
            não vale dar zoom</span
          >
          <button onclick="iniciar()">Iniciar</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  var segundo = 60;
  var tempoPercorrido=0;
  span_tempo.innerHTML = segundo;

  var interval = null;

  function iniciar() {
    headerGame.innerHTML = " ";

    interval = setInterval(() => {
      segundo -= 1;
      span_tempo.innerHTML = segundo;
      if (segundo <= 0) {
        clearInterval(interval);

        alert("O tempo acabou !");

      }
    }, 1000);
  }

  function achar() {
    clearInterval(interval);

    // var nome= sessionStorage.NOME_USUARIO;

    tempoPercorrido = 60 - segundo;

    alert(`Achou, levou ${tempoPercorrido} segundo !`);

    enviarTempoPreQuiz()

    //   setTimeout(function () {
    // window.location = "quiz.html";
    // }, 1000); 


    // localStorage.setItem(`${nome}`,`${tempoPercorrido}`)

    // id do usuario
    // tempoPercorrido

    // fazer um FETCH e passar esse tempo (variavel segundo) para a API.


  }

  // alert(`${localStorage.getItem("tempoPercorrido")}`)

  function enviarTempoPreQuiz() {


var tempoVar = Number(tempoPercorrido);
var fkusuarioVar= Number(sessionStorage.getItem('ID_USUARIO'))


    // Enviando o valor da nova input
    fetch("/medidas/tempoPreQuiz", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            // crie um atributo que recebe o valor recuperado aqui
            // Agora vá para o arquivo routes/medidas.js
            tempoServer: tempoVar,
            fkusuarioServer: fkusuarioVar
        })
    }).then(function (resposta) {

        console.log("resposta: ", resposta);

        if (resposta.ok) {

            alert("Tempo contabilizado com sucesso! Redirecionando para a área de quiz...");

            setTimeout(() => {
                window.location = "../quiz.html";
            }, "2000")

        } else {
            throw ("Houve um erro ao contabilizar suas respostas");
        }
    }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
    });

    return false;
}


</script>
